<div class="container">
    <div class="m-1">
        <div *ngFor="let item of collection">
            <div class="row">

                <mat-card class="example-card">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{{item.Poster}}">

                        </div>
                        <div class="col-md-6 alltext">
                            <mat-card-title-group>

                                <mat-card-title>{{item.Title}}</mat-card-title>


                                <mat-card-subtitle class="alltext"> <strong>Released Date:</strong> {{item.Released}}
                                </mat-card-subtitle>
                                <mat-card-subtitle class="alltext"> <strong>Languages:</strong> {{item.Language}}
                                </mat-card-subtitle>
                                <mat-card-subtitle class="alltext"> <strong>Rating:</strong> {{item.imdbRating}}
                                </mat-card-subtitle>
                                <mat-card-subtitle class="alltext"> <strong>Director:</strong> {{item.Director}}
                                </mat-card-subtitle>

                            </mat-card-title-group>
                        </div>
                    </div>
                    <div>
                        <mat-card-content>
                            <p class="head-p"> About The Movie</p>
                            <p class="text-p">{{item.Plot}}</p>
                        </mat-card-content>
                        <mat-card-content>
                            <p class="head-p">Cast</p>
                            <p class="text-p">{{item.Actors}}</p>
                        </mat-card-content>
                    </div>

                </mat-card>
            </div>
        </div>

    </div>

</div>
